<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container form">



        <tr>
            <td colspan="3"><input class="form-control" type="text" name="" id="Display" disabled></td>
        </tr>
        <table>
            
                <tr>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(1)" value="1" id="btn1">1</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(2)" value="2" id="btn2">2</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(3)" value="3" id="btn3">3</button></td>
                    <td><button class="btn btn-danger" id="btnsumar">+</button></td>
                    <td><button class="btn btn-danger" id="btndividir">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(4)" value="4" id="btn4">4</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(5)" value="5" id="btn5">5</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(6)" value="6" id="btn6">6</button></td>
                    <td><button class="btn btn-danger"  id="btnrestar">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(7)" value="7" id="btn7">7</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(8)" value="8" id="btn8">8</button></td>
                    <td><button class="btn btn-primary" onclick="Display_Numeros(9)" value="9" id="btn9">9</button></td>
                    <td><button class="btn btn-danger"  id="btnmultiplicar">*</button></td>
                    <td><button class="btn btn-success" id="btnresultado">=</button></td>
                </tr>
        </table>
    </div>

    <script src="Calculadora.js"></script>
</body>
</html>
